<!--
    Crie um formulário de contato

    1. O formulário deverá conter um título de nome "Contato". usar _fieldset_ e _legend_ para essa finalidade.

    2. O formulário conterá 3 campos:
        - nome (input text);
        - e-mail (input email);
        - mensagem (textarea).
    
    3. O formulário deverá conter um _button_ para _Enviar_.

    Atenção!: O formulário deverá conter regras de acessibilidade, como, por exemplo, o _label_ para cada campo.
-->

<form action="">
    
    <fieldset>
        <legend>Contato</legend>
        <label for="name">Nome:</label> 
            <br>
            <input id="name" type="text" required name="name" placeholder="Nome completo">
            <br>
            <br>
        <label for="email">E-mail:</label>
            <br>
            <input id="email" type="email" required name="email" placeholder="Digite o seu e-mail">
            <br>
            <br>
        <label for="message">Mensagem:</label>
            <br>
            <textarea name="message" id="message" cols="20" rows="10"></textarea>
            <br>
            <br>
            <button type="submit">Enviar</button>
    </fieldset>
</form>
